<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrc API Status</title>
    <style>
        :root {
            --bg-color: #1a1b1e;
            --card-bg: #25262b;
            --text-main: #e9ecef;
            --text-muted: #909296;
            --success: #40c057;
            --warning: #fab005;
            --error: #fa5252;
            --border: #2c2e33;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: -1px; }
        .timestamp { color: var(--text-muted); font-size: 0.9rem; margin-top: 10px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .card:hover { transform: translateY(-5px); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .state-badge {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            background: #339af0;
            padding: 5px 12px;
            border-radius: 8px;
        }

        .env-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .env-label { color: var(--text-muted); font-weight: 500; }

        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #1a1b1e;
        }

        /* Status Colors */
        .s-ONLINE { background-color: var(--success); }
        .s-SECURED { background-color: var(--warning); } /* 401/403 is technically up */
        .s-UNREACHABLE { background-color: var(--error); color: white; }
        .s-ERROR { background-color: var(--error); color: white; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Metrc System Status</h1>
        <div class="timestamp" id="last-updated">Checking status...</div>
    </header>

    <div class="grid" id="dashboard">
        </div>
</div>

<script>
    async function loadStatus() {
        try {
            const response = await fetch('status.json');
            const data = await response.json();
            
            const grid = document.getElementById('dashboard');
            
            // Set timestamp from first record
            if (data.length > 0) {
                const date = new Date(data[0].timestamp);
                document.getElementById('last-updated').innerText = `Last Updated: ${date.toLocaleString()}`;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="state-badge">${item.state}</div>
                    </div>
                    
                    <div class="env-row">
                        <span class="env-label">Production Status</span>
                        <span class="status-pill s-${item.prod_status}">${item.prod_status}</span>
                    </div>
                `;
                grid.appendChild(card);
            });

        } catch (error) {
            document.getElementById('last-updated').innerText = "Failed to load status.json";
            console.error(error);
        }
    }

    loadStatus();
</script>

</body>
</html>
