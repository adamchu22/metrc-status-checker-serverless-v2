name: Schedule Smoke Test

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write heartbeat
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > heartbeat.txt
          cat heartbeat.txt

      - name: Commit heartbeat
        run: |
          git config user.name "StatusBot"
          git config user.email "bot@noreply.github.com"
          git add heartbeat.txt
          git commit -m "heartbeat" || exit 0
          git push
