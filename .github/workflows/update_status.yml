name: Update Metrc Status

on:
  schedule:
    - cron: "*/15 * * * *"   # Run every 15 minutes
  workflow_dispatch:       # Button to run manually

permissions:
  contents: write

jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Status Script
        run: |
          chmod +x generate_status.sh
          ./generate_status.sh
      - name: Debug Status Output
        run: |
          echo "UTC time: $(date -u)"
          if [ -f status.json ]; then
            echo "status.json bytes: $(wc -c < status.json)"
            echo "status.json last timestamp:"
            node -e "
              try {
                const fs=require('fs');
                const d=JSON.parse(fs.readFileSync('status.json','utf8'));
                if (Array.isArray(d) && d.length > 0) {
                  console.log(d[d.length-1].timestamp || '(no timestamp)');
                } else {
                  console.log('(empty or invalid array)');
                }
              } catch (e) {
                console.log('(error parsing json: ' + e.message + ')');
              }
            "
          else
            echo "status.json not found"
          fi

      - name: Commit Results
        run: |
          git config --global user.name "StatusBot"
          git config --global user.email "bot@noreply.github.com"
          git add status.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update status [skip ci]"; git push)
