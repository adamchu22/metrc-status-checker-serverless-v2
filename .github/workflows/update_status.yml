name: Update Metrc Status

on:
  schedule:
    - cron: '0 */3 * * *' # Run every 3 hours (8 times a day)
  workflow_dispatch:       # Button to run manually

permissions:
  contents: write

jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Status Script
        run: |
          chmod +x generate_status.sh
          ./generate_status.sh
      - name: Debug Status Output
        run: |
          echo "UTC time: $(date -u)"
          echo "status.json bytes:"
          wc -c status.json
          echo "status.json last timestamp:"
          node -e "const fs=require('fs');const d=JSON.parse(fs.readFileSync('status.json','utf8'));console.log(d.length?d[d.length-1].timestamp:'(empty)')"

      - name: Commit Results
        run: |
          git config --global user.name "StatusBot"
          git config --global user.email "bot@noreply.github.com"
          git add status.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update status [skip ci]"; git push)
